<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AvantLink Task List</title>


    <!-- jQuery (required by toastr) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- toastr (for notifications) -->
    <link href="node_modules/toastr/build/toastr.min.css" rel="stylesheet" />
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <!-- Bootstrap -->
    <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    <link href="assets/bootstrap-custom.css" rel="stylesheet" />
    <link href="assets/site.css" rel="stylesheet" />

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- SystemJS configuration -->
    <script src="systemjs.config.js"></script>
    <!-- Bootstrap application -->
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
    <base href="/" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Tasks</a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/jessebarocio/alhw" target="_blank" class="navbar-link">View on GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <al-app>
            <!-- This HTML will get stripped out after Angular finishes the bootstrap process -->
            <div class="row">
                <div class="col-md-8 col-md-push-2">
                    <h2>Loading Task List</h2>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                            style="width: 100%">
                            <span class="sr-only">Loading</span>
                        </div>
                    </div>
                </div>
            </div>
        </al-app>
    </div>
</body>

</html>
